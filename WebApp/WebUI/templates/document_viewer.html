<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>PDF Viewer with Toggleable Sidebar</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
        }
        iframe {
        width: 100%;       /* Fill the container width */
        height: 100%;      /* Fill the container height */
        border: none;      /* Remove any default border */
}
        #file-selector {
            position: fixed; /* Fixed position */
            width: 250px; /* fixed width for the sidebar */
            height: 100%; /* Full height */
            background-color: #f7f7f7;
            border-right: 2px solid #dddddd;
            overflow-y: auto;
            transition: left 0.5s; /* Smooth transition for toggling */
            z-index: 100; /* Ensures it stays on top */
            top: 0;
            left: 0; /* Adjusted by JavaScript */
        }

        #file-selector.hidden {
            left: -250px; /* Hide by moving to the left */
            overflow-x: hidden;
        }

        #main-container {
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            display: flex;
            flex-direction: row; /* Use column for vertical split */
            align-items: stretch; /* Stretch children to fill the container */
        }
        #pdf_viewer {
            flex-grow: 1; /* Allows the container to grow and take up all available space */
            width: 100%; /* Ensures the container is full width */
            height: 100%; /* Ensures the container is full height */
            overflow: hidden; /* Hide scrollbars within the container */
        }
        #toggle-sidebar {
            cursor: pointer;
            position: absolute; /* Positioned relative to the sidebar's current width */
            left: 250px;
            top: 10px;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="pdf_viewer">
            <!-- Embedded PDF.js viewer goes here -->
            <iframe
            src="{% static 'pdfjs/web/viewer.html' %}?file={% static 'd42a0cd9-fdfd-4639-a38c-a85b08cd37a7.pdf' %}"
            frameborder="0"
            style="border: none; width: 100%; height: 100%;">
            </iframe>
        </div>

    </div>

    <button id="toggle-sidebar",class="btn btn-primary">File Selector</button>

    <script>
        document.getElementById('toggle-sidebar').onclick = function() {
            var fileSelector = document.getElementById('file-selector');
            var toggleButton = document.getElementById('toggle-sidebar');
            fileSelector.classList.toggle('hidden');
            // Adjust button position based on the sidebar's visibility
            toggleButton.style.left = fileSelector.classList.contains('hidden') ? '0' : '250px';
        };
    </script>

</body>
</html>
